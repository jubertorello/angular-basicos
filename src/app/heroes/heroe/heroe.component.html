<h1>{{ nombre }}</h1>

<dl>
    <td>Name:</td>
    <dd>{{ nombre }}</dd>

    <td>Age:</td>
    <dd>{{ edad }}</dd>

    <td>Function:</td>
    <dd>{{ obtenerNombre() }}</dd>

    <td> Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)="changeName()">
    Change Name
</button>

<button (click)="changeAge()">
    Change Age
</button>
